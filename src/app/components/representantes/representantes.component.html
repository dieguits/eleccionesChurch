<div class="container pt-5 mt-5">
  <notifier-container></notifier-container>

  <div class="row pb-4">
    <div class="col-sm-12 text-center pb-3">
      <h5>Pasos Para Registrar Votacion</h5>
    </div>
	<div class="col-sm-12 d-flex justify-content-center">		
		<ul class="list-group">
			<li class="list-group-item list-group-item-primary">1. Ingresar Correo Electronico.</li>
			<li class="list-group-item list-group-item-success">2. Seleccionar 3 Representantes.</li>
			<li class="list-group-item list-group-item-warning">3. Oprimir Boton Enviar.</li>
		  </ul>
	</div>
  </div>

  <div class="row form-group">
    <label class="col-sm-3 col-md-3 col-form-label text-sm-left text-right"
      >Correo Electronico:
    </label>
    <div class="col-sm-9 col-md-6 text-left">
      <input
        type="email"
        class="form-control"
        placeholder="Correo Electronico"
        id="mail"
        name="mail"
        [(ngModel)]="email"
        (change)="emailChange()"
      />
      <!-- (focusout)="emailChange()"  -->
    </div>
    <div class="col-md-3">
      <input
        type="button"
        class="btn btn-primary"
        value="Enviar"
        [disabled]="canVote()"
        (click)="letsVote()"
      />
    </div>
  </div>
  <br />
  <div class="row">
    <div *ngFor="let repre of represenList" class="col-sm-12 col-md-4 pb-4">
      <div class="card pb-5">
        <img
          class="card-img-top"
          src="../../../assets/{{ repre.picture }}"
          alt="Representante"
        />
        <div class="card-body">
          <h5 class="card-title">{{ repre.firstname }} {{ repre.lastname }}</h5>
          <p class="card-text">
            {{ repre.descripcion }}
          </p>
        </div>
        <div class="card-body text-center">
          <div class="form-group form-check">
            <input
              type="checkbox"
              (change)="voteElect($event, repre.id)"
              class="form-check-input"
              id="{{ repre.id }}"
              name="{{ repre.id }}"
              [disabled]="canSelectVote() && canVote()"
            />
            <label class="form-check-label pl-2 pt-1">Vote</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
